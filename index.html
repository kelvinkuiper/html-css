<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout A</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="site-header">
        <div class="logo">
            
        </div>

        <div class="links">
            <a href="http://www.twitter.com">Twitter</a>
            <a href="http://www.facebook.com">Facebook</a>
        </div>
    </div>
    <div class="site-navigation">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">About</a>
                <ul class="submenu">
                    <li><a href="">About me</a></li>
                    <li><a href="">About something else</a></li>
                    <li><a href="">About another thing</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="site-content">
        <div class="content-left">
            <h3>Sidebar Links</h3>
        </div>
        <div class="content-mid">
            <h1>Dit is een kop</h1>
            <p>Dit is een alinea</p>
            <p>Hoi <span>hoi</span> <a href="">hoi</a> </p>
        </div>
        <div class="content-right">
            <h3>Sidebar Rechts</h3>
        </div>
    </div>
    <div class="site-footer">
        Favoriete dier: <input type="text" value="" name="fav-animal" id="input-animal" />
        <button type="button" id="save-animal">Opslaan</button>
    </div>
</div>
<script>

var save_animal_button = document.getElementById('save-animal');
var animal_input = document.getElementById('input-animal');

// click event zetten op de button
save_animal_button.addEventListener('click', function(){
    
    // waarde halen uit de input
    var fav_animal = animal_input.value;

    // opslaan naar local storage
    localStorage.setItem('fav-animal', fav_animal);
});

window.addEventListener('load', function(){

    // waarde halen uit local storage
    var favourite_animal = localStorage.getItem('fav-animal');

    animal_input.setAttribute('value', favourite_animal);

});
</script>

</body>
</html>
